

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <main id="content">
        <div class="wrap1200">
            <h2>我的购物车</h2>
            <div class="carts_box">
                <!-- 商品标题 -->
                <div class="carts_title"> 
                    <div class="choice_a uncheck"></div>
                    <p class="carts-msg">商品信息</p>
                    <p class="carts-msg">单价</p>
                    <p class="carts-msg">数量</p>
                    <p class="carts-msg">金额</p>
                    <p class="carts-msg">操作</p>
                </div>
                <!-- 商品内容 -->
                <div class="carts-list">
                    <div class="carts_content">
                        <div class="choice_b uncheck"></div>
                        <div class="carts_commodity shopping">
                            <div class="carts_com_left">
                                <img src="../static/images/carts/a.jpg" alt="">
                                <p class="home-name">家居名称</p>
                            </div>
                            <div class="carts_com_right">
                                <p class="product">产品尺寸</p>
                                <p class="product">产品材质</p>
                                <p class="product">产品颜色</p>
                            </div>
        
                        </div> 
                        <p class="unit shopping">￥345</p>
                        <div class="number shopping">
                            <span class="symbol minus-btn">-</span>
                            <input type="number" class="good-count" value="1" min="1">
                            <span class="symbol plus-btn">+</span>
                        </div>
                        <p class="money shopping total">￥345</p> 
                        <p class="del shopping">删除</p>   
                    </div>
                </div>
            </div>
             <!-- 商品结算 -->
             <div class="total_box">
                <div class="choice_a uncheck"></div>
                <span>全选</span>
                <div class="pitch con">
                    已选商品 <span class="nums">3</span>件
                </div>
                <div class="total_wrap con">
                    合计 <span>(不含运费)：</span>
                    <span class="total_number">￥0.00</span>
                </div>
                <div class="to_settle">
                    去结算
                </div>
             </div>
        </div>
    </main>
    <script src="./js/cart.js"></script>
</body>
</html>
